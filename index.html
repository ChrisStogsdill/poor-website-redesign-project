<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poor-Website-Redesign-Project</title>
<link rel="stylesheet" href="styles.css">
    <!-- add in bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reviews</a>
              </li>
            </ul>
            <form class="d-flex">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
<div class="container  " id="carousel-container">
      <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://static.beyondmenu.com/UploadFiles/28667/SlideShow/20131207020457.jpg" class="d-block w-100 slideshow-image" alt="Slideshow Image">
          </div>
          <div class="carousel-item">
            <img src="https://static.beyondmenu.com/UploadFiles/28667/SlideShow/20131207020521.jpg" class="d-block w-100 slideshow-image" alt="Slideshow Image">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="d-flex flex-wrap store-location-outer">
        
        <iframe src="https://maps.google.com/maps?q=china%20house%20riverwalk&t=&z=13&ie=UTF8&iwloc=&output=embed" id="iframeSingle" frameborder="0" width="605" height="421"></iframe>
        
        <div class="d-flex flex-column flex-fill">
            <table class="table table-striped store-hours-table">
                <thead>
                    <th scope="col">Day</th>
                    <th scope="col">Hours</th>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Sunday</th>
                    <td>12:00 PM - 10:00 PM</td>
                </tr>
                <tr>
                    <th scope="row">Monday</th>
                    <td>Closed</td>
                </tr>
                <tr>
                    <th scope="row">Tuesday</th>
                    <td>11:00 AM - 10:00 PM</td>
                </tr>
                <tr>
                    <th scope="row">Wednesday</th>
                    <td>11:00 AM - 10:00 PM</td>
                </tr>
                <tr>
                    <th scope="row">Thursday</th>
                    <td>11:00 AM - 10:00 PM</td>
                </tr>
                <tr>
                    <th scope="row">Friday</th>
                    <td>11:00 AM - 11:00 PM</td>
                </tr>
                <tr>
                    <th scope="row">Saturday</th>
                    <td>11:00 AM - 11:00 PM</td>
                </tr>
                </tbody>
            </table>

            <p>
                2103 Riverwalk Drive
                <br>
                Oklahoma City, OK 73160
            </p>
            <p>
                <b>Phone: (405) 799-3438</b>
                <br>
            </p>
        </div>

        </div>
    </div>



<!-- import bootstrap java -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
